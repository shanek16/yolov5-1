# Hyperparameters for training
# To set range-
# Provide min and max values as:
#      parameter:
#
#         min: scalar
#         max: scalar
# OR
#
# Set a specific list of search space-
#     parameter:
#         values: [scalar1, scalar2, scalar3...]
#
# You can use grid, bayesian and hyperopt search strategy
# For more info on configuring sweeps visit - https://docs.wandb.ai/guides/sweeps/configuration

program: utils/loggers/wandb/sweep.py
method: bayes
metric: 
  name: metrics/mAP_0.5:0.95
  goal: maximize

parameters:
  # hyperparameters: set either min, max range or values list
  data:
    value: "data/safety.yaml"
  batch_size:
    values: [32]
  epochs:
    distribution: q_uniform
    min: 100
    max: 300
    q: 10

  lr0:
    distribution: uniform
    min: 0.02
    max: 0.05
  lrf:
    distribution: uniform
    min: 0.01
    max: 0.5
  momentum:
    distribution: uniform
    min: 0.6
    max: 0.85
  weight_decay:
    distribution: uniform
    min: 0.0
    max: 0.001
  warmup_epochs:
    distribution: uniform
    min: 1.0
    max: 3.5
  warmup_momentum:
    distribution: uniform
    min: 0.0
    max: 0.2
  warmup_bias_lr:
    distribution: uniform
    min: 0.0
    max: 0.06
  box:
    distribution: uniform
    min: 0.02
    max: 0.16
  cls:
    distribution: uniform
    min: 2.0
    max: 4.0
  cls_pw:
    distribution: uniform
    min: 0.5
    max: 2.0
  obj:
    distribution: uniform
    min: 0.2
    max: 3.5
  obj_pw:
    distribution: uniform
    min: 1.3
    max: 1.9
  iou_t:
    distribution: uniform
    min: 0.1
    max: 0.4
  anchor_t:
    distribution: uniform
    min: 2.5
    max: 4.0
  fl_gamma:
    distribution: uniform
    min: 1.5
    max: 2.0
  hsv_h:
    distribution: uniform
    min: 0.01
    max: 0.08
  hsv_s:
    distribution: uniform
    min: 0.1
    max: 0.6
  hsv_v:
    distribution: uniform
    min: 0.0
    max: 0.6
  degrees:
    distribution: uniform
    min: 5.0
    max: 40.0
  translate:
    distribution: uniform
    min: 0.0
    max: 0.2
  scale:
    distribution: uniform
    min: 0.1
    max: 0.8
  shear:
    distribution: uniform
    min: 2.0
    max: 9.0
  perspective:
    distribution: uniform
    min: 0.0
    max: 0.001
  flipud:
    distribution: uniform
    min: 0.0
    max: 1.0
  fliplr:
    distribution: uniform
    min: 0.5
    max: 0.8
  mosaic:
    distribution: uniform
    min: 0.6
    max: 1.0
  mixup:
    distribution: uniform
    min: 0.2
    max: 0.9
  copy_paste:
    distribution: uniform
    min: 0.0
    max: 0.2
